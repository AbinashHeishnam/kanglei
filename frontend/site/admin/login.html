<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Kanglei Career</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body
    class="bg-gray-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200 font-sans antialiased min-h-screen flex items-center justify-center p-4 relative overflow-hidden">

    <!-- Background Blobs -->
    <div
        class="absolute top-0 left-1/4 w-96 h-96 bg-blue-500/10 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob">
    </div>
    <div
        class="absolute top-0 right-1/4 w-96 h-96 bg-purple-500/10 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-2000">
    </div>
    <div
        class="absolute -bottom-32 left-1/3 w-96 h-96 bg-pink-500/10 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-4000">
    </div>

    <!-- Header -->
    <nav class="absolute top-0 left-0 w-full p-4 sm:p-6 flex justify-between items-center z-10">
        <a href="../index.html"
            class="flex items-center gap-2 text-sm font-medium text-slate-500 hover:text-blue-600 transition-colors">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18">
                </path>
            </svg>
            Back to Home
        </a>

    </nav>

    <div class="w-full max-w-md relative z-0">

        <div
            class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl border border-slate-200 dark:border-slate-700 overflow-hidden">
            <div class="p-8">
                <div class="text-center mb-8">
                    <img src="../img/logo.png" alt="Admin Logo"
                        class="w-16 h-16 rounded-full object-cover mx-auto mb-4 shadow-lg shadow-blue-500/30">
                    <h1 class="text-2xl font-bold text-slate-900 dark:text-white">Admin Portal</h1>
                    <p class="text-slate-500 dark:text-slate-400 mt-2">Sign in to manage the platform</p>
                </div>

                <form id="login-form" class="space-y-6">
                    <div>
                        <label
                            class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Username</label>
                        <input type="text" name="username" required class="input-premium" placeholder="Enter username">
                    </div>

                    <div>
                        <label
                            class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Password</label>
                        <div class="relative">
                            <input type="password" name="password" id="password-input" required
                                class="input-premium pr-10" placeholder="••••••••">
                            <button type="button" id="toggle-password"
                                class="absolute inset-y-0 right-0 px-3 flex items-center text-slate-400 hover:text-slate-600 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                    </path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Status -->
                    <div id="login-status"
                        class="text-center text-sm font-medium text-blue-600 dark:text-blue-400 mb-2 min-h-[20px]">
                    </div>

                    <!-- Errors -->
                    <div id="login-error"
                        class="hidden text-red-600 text-sm p-3 bg-red-50 rounded-lg text-center font-medium border border-red-200">
                    </div>

                    <button type="submit" class="w-full btn-base btn-primary py-3">
                        <span>Sign In</span>
                        <div id="login-loading"
                            class="hidden w-5 h-5 border-2 border-white/50 border-t-white rounded-full animate-spin">
                        </div>
                    </button>
                </form>
            </div>
        </div>

    </div>




    <script type="module" src="../js/app.js"></script>
    <script type="module" src="../js/admin.js"></script>
</body>

</html>
