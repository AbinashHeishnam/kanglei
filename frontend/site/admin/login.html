<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Kanglei Career</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body
    class="bg-bg text-text font-sans antialiased min-h-screen flex items-center justify-center p-4 relative overflow-hidden transition-colors duration-300">

    <!-- Background Blobs -->
    <div
        class="absolute top-0 left-1/4 w-96 h-96 bg-accent/10 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob">
    </div>
    <div
        class="absolute top-0 right-1/4 w-96 h-96 bg-purple-500/10 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-2000">
    </div>
    <div
        class="absolute -bottom-32 left-1/3 w-96 h-96 bg-pink-500/10 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-4000">
    </div>

    <!-- Background Grid Pattern -->
    <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-5"></div>

    <!-- Header -->
    <!-- Header Removed -->

    <div class="w-full max-w-md relative z-20 reveal is-visible">

        <div class="bg-surface rounded-2xl shadow-xl border border-border overflow-hidden backdrop-blur-sm">
            <div class="p-8 sm:p-10">
                <div class="text-center mb-10">
                    <img src="../img/logo.png" alt="Admin Logo"
                        class="w-20 h-20 rounded-full object-cover mx-auto mb-6 shadow-2xl ring-4 ring-white/50 dark:ring-slate-700/50">
                    <h1 class="text-3xl font-bold text-text tracking-tight">Admin Portal</h1>
                    <p class="text-muted mt-2 text-sm">Sign in to manage the platform</p>
                </div>

                <form id="login-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-text mb-2">Username</label>
                        <input type="text" name="username" required
                            class="block w-full px-4 py-3 rounded-lg border border-border bg-bg text-text shadow-sm focus:border-accent focus:ring-4 focus:ring-accent-soft transition-all duration-300 outline-none"
                            placeholder="Enter username">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-text mb-2">Password</label>
                        <div class="relative">
                            <input type="password" name="password" id="password-input" required
                                class="block w-full px-4 py-3 rounded-lg border border-border bg-bg text-text shadow-sm focus:border-accent focus:ring-4 focus:ring-accent-soft transition-all duration-300 outline-none pr-12"
                                placeholder="••••••••">
                            <button type="button" id="toggle-password"
                                class="absolute inset-y-0 right-0 px-3 flex items-center text-muted hover:text-text transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z">
                                    </path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Status -->
                    <div id="login-status"
                        class="text-center text-sm font-medium text-accent mb-2 min-h-[20px] transition-all">
                    </div>

                    <!-- Errors -->
                    <div id="login-error"
                        class="hidden text-red-600 text-sm p-4 bg-red-50 dark:bg-red-900/20 rounded-xl text-center font-medium border border-red-200 dark:border-red-900/30">
                    </div>

                    <button type="submit" class="w-full btn btn-primary py-3.5 text-base shadow-lg shadow-accent/20">
                        <span>Sign In</span>
                        <div id="login-loading"
                            class="hidden w-5 h-5 ml-2 border-2 border-white/50 border-t-white rounded-full animate-spin">
                        </div>
                    </button>
                </form>
            </div>

            <div class="px-8 py-4 bg-surface-2 border-t border-border text-center">
                <p class="text-xs text-muted">Protected System &copy; 2026 Kanglei Career Solution</p>
            </div>
        </div>

    </div>




    <script type="module" src="../js/app.js"></script>
    <script type="module" src="../js/admin.js"></script>
</body>

</html>
