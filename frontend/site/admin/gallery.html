<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Admin - Kanglei Career</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/theme.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
</head>

<body
    class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200 font-sans antialiased min-h-screen flex flex-col opacity-0 transition-opacity duration-500">

    <!-- Global Loader -->
    <div id="global-loader"
        class="fixed inset-0 z-[100] bg-white/80 dark:bg-slate-900/80 backdrop-blur-md flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="relative flex flex-col items-center">
            <div
                class="w-16 h-16 rounded-full border-4 border-blue-100 dark:border-blue-900/30 border-t-blue-600 dark:border-t-blue-400 animate-spin">
            </div>
            <div
                class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-8 h-8 bg-blue-600/20 dark:bg-blue-400/20 rounded-full animate-pulse">
            </div>
            <div
                class="absolute -bottom-12 text-sm font-bold tracking-widest text-slate-800 dark:text-white uppercase opacity-80 animate-pulse">
                Loading
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="bg-white dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700 sticky top-0 z-30">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center gap-8">
                    <div class="flex-shrink-0 flex items-center gap-3">
                        <img src="../img/logo.png" alt="Admin Logo" class="h-8 w-8 rounded-full object-cover">
                        <span class="font-bold text-lg">Kanglei Admin</span>
                    </div>

                    <div class="hidden md:flex items-center space-x-1">
                        <a href="./index.html"
                            class="px-3 py-2 rounded-md text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-blue-600 dark:hover:text-white transition-colors">Dashboard</a>
                        <a href="./gallery.html"
                            class="px-3 py-2 rounded-md text-sm font-medium bg-slate-100 dark:bg-slate-700 text-blue-600 dark:text-blue-400">Gallery</a>
                        <a href="./events.html"
                            class="px-3 py-2 rounded-md text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-blue-600 dark:hover:text-white transition-colors">Events</a>
                    </div>
                </div>

                <div class="flex items-center gap-4">
                    <a href="../index.html" target="_blank"
                        class="hidden sm:flex text-sm text-slate-500 hover:text-blue-600 gap-1 items-center">
                        View Website
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                        </svg>
                    </a>
                    <div class="h-6 w-px bg-slate-200 dark:bg-slate-700 hidden sm:block"></div>

                    <button id="logout-btn"
                        class="text-sm font-medium text-red-600 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300">
                        Sign Out
                    </button>
                </div>
            </div>

            <!-- Mobile Menu Tabs -->
            <div class="md:hidden flex border-t border-slate-200 dark:border-slate-700">
                <a href="./index.html"
                    class="flex-1 py-3 text-center text-sm font-medium text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-white">Dashboard</a>
                <a href="./gallery.html"
                    class="flex-1 py-3 text-center text-sm font-medium border-b-2 border-blue-600 text-blue-600 bg-slate-50 dark:bg-slate-800">Gallery</a>
                <a href="./events.html"
                    class="flex-1 py-3 text-center text-sm font-medium text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-white">Events</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-8 reveal">

        <div class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-slate-900 dark:text-white">Gallery Management</h1>
                <p class="text-slate-500 dark:text-slate-400 text-sm mt-1">Upload and manage website images</p>
            </div>
            <button id="refresh-btn" class="text-blue-600 hover:underline text-sm font-medium flex items-center gap-1">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                    </path>
                </svg>
                Refresh
            </button>
        </div>

        <div id="gallery-section" class="grid lg:grid-cols-3 gap-8 items-start">

            <!-- Upload Card -->
            <div class="lg:col-span-1">
                <div
                    class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 p-6 sticky top-24">
                    <h3 class="text-lg font-bold mb-4 text-slate-900 dark:text-white flex items-center gap-2">
                        <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                        </svg>
                        Upload Image
                    </h3>

                    <form id="gallery-upload-form" class="space-y-4">
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Image
                                File</label>

                            <div class="relative group">
                                <input type="file" id="gallery-file" name="file" accept="image/*"
                                    class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" required />
                                <div
                                    class="dropzone-premium p-8 text-center border-2 border-dashed border-slate-300 dark:border-slate-600 rounded-xl bg-slate-50 dark:bg-slate-800/50 group-hover:bg-blue-50 dark:group-hover:bg-blue-900/10 group-hover:border-blue-400 transition-all duration-300">
                                    <div id="dropzone-content">
                                        <div
                                            class="w-12 h-12 rounded-full bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 mx-auto mb-3 flex items-center justify-center">
                                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                                                </path>
                                            </svg>
                                        </div>
                                        <p class="text-sm font-medium text-slate-700 dark:text-slate-300">Click to
                                            upload</p>
                                        <p class="text-xs text-slate-500 mt-1">SVG, PNG, JPG (max 2MB)</p>
                                    </div>
                                    <div id="file-preview" class="hidden flex flex-col items-center">
                                        <img id="gallery-preview-img"
                                            class="w-24 h-24 object-cover rounded-lg border border-slate-200 mb-2 shadow-sm" />
                                        <p class="text-sm font-medium text-blue-600 break-all text-center"
                                            id="file-name"></p>
                                        <p class="text-xs text-slate-500 mb-1" id="file-size"></p>
                                        <p class="text-xs text-green-600 font-medium">Ready to upload</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div>
                            <label
                                class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1.5">Caption</label>
                            <input type="text" name="caption" placeholder="Short description..."
                                class="input-premium w-full text-sm">
                        </div>

                        <button type="submit"
                            class="w-full btn-base btn-primary py-2.5 shadow-md flex justify-center items-center gap-2">
                            <span>Upload to Gallery</span>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Grid -->
            <div class="lg:col-span-2">
                <div id="gallery-grid" class="grid grid-cols-2 sm:grid-cols-3 gap-4">
                    <!-- Skeleton Loader (Initial State) -->
                    <div class="aspect-square bg-slate-100 dark:bg-slate-800 rounded-xl animate-pulse"></div>
                    <div class="aspect-square bg-slate-100 dark:bg-slate-800 rounded-xl animate-pulse"></div>
                    <div class="aspect-square bg-slate-100 dark:bg-slate-800 rounded-xl animate-pulse"></div>
                </div>

                <!-- Empty State Template (Hidden) -->
                <div id="gallery-empty"
                    class="hidden flex flex-col items-center justify-center py-12 text-center col-span-full">
                    <div
                        class="w-16 h-16 bg-slate-100 dark:bg-slate-800 rounded-full flex items-center justify-center mb-4">
                        <svg class="w-8 h-8 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                            </path>
                        </svg>
                    </div>
                    <h3 class="text-slate-900 dark:text-white font-medium">No images yet</h3>
                    <p class="text-slate-500 text-sm mt-1">Upload an image to get started.</p>
                </div>
            </div>

        </div>

    </main>

    <footer class="py-6 text-center text-sm text-slate-400 dark:text-slate-600 reveal">
        <p>Designed by saiyoniX Pvt.ltd</p>
    </footer>

    <script src="../js/reveal.js"></script>
    <script type="module" src="../js/app.js"></script>
    <script type="module" src="../js/admin.js"></script>
</body>

</html>
