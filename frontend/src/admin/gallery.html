<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Admin - Kanglei Career</title>
    <link rel="stylesheet" href="../../dist/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body
    class="bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200 font-sans antialiased min-h-screen flex flex-col opacity-0 transition-opacity duration-500">

    <!-- Global Loader -->
    <div id="global-loader"
        class="fixed inset-0 z-[100] bg-white/80 dark:bg-slate-900/80 backdrop-blur-md flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="relative flex flex-col items-center">
            <div
                class="w-16 h-16 rounded-full border-4 border-blue-100 dark:border-blue-900/30 border-t-blue-600 dark:border-t-blue-400 animate-spin">
            </div>
            <div
                class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-8 h-8 bg-blue-600/20 dark:bg-blue-400/20 rounded-full animate-pulse">
            </div>
            <div
                class="absolute -bottom-12 text-sm font-bold tracking-widest text-slate-800 dark:text-white uppercase opacity-80 animate-pulse">
                Loading
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="bg-white dark:bg-slate-800 border-b border-slate-200 dark:border-slate-700 sticky top-0 z-30">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center gap-8">
                    <div class="flex-shrink-0 flex items-center gap-3">
                        <img src="../img/logo.png" alt="Admin Logo" class="h-8 w-8 rounded-full object-cover">
                        <span class="font-bold text-lg hidden sm:block">Kanglei Admin</span>
                    </div>

                    <div class="hidden md:flex items-center space-x-1">
                        <a href="./index.html"
                            class="px-3 py-2 rounded-md text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-blue-600 dark:hover:text-white transition-colors">Dashboard</a>
                        <a href="./gallery.html"
                            class="px-3 py-2 rounded-md text-sm font-medium bg-slate-100 dark:bg-slate-700 text-blue-600 dark:text-blue-400">Gallery</a>
                    </div>
                </div>

                <div class="flex items-center gap-4">
                    <a href="../index.html" target="_blank"
                        class="hidden sm:flex text-sm text-slate-500 hover:text-blue-600 gap-1 items-center">
                        View Website
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                        </svg>
                    </a>
                    <div class="h-6 w-px bg-slate-200 dark:bg-slate-700 hidden sm:block"></div>
                    <button id="theme-toggle" class="p-2 text-slate-500 hover:text-slate-700 dark:hover:text-slate-300">
                        <span class="sr-only">Toggle Theme</span>
                        <span class="dark:hidden">üåô</span>
                        <span class="hidden dark:inline">‚òÄÔ∏è</span>
                    </button>
                    <button id="logout-btn"
                        class="text-sm font-medium text-red-600 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300">
                        Sign Out
                    </button>
                </div>
            </div>

            <!-- Mobile Menu Tabs -->
            <div class="md:hidden flex border-t border-slate-200 dark:border-slate-700">
                <a href="./index.html"
                    class="flex-1 py-3 text-center text-sm font-medium text-slate-500 hover:text-slate-700 dark:text-slate-400 dark:hover:text-white">Dashboard</a>
                <a href="./gallery.html"
                    class="flex-1 py-3 text-center text-sm font-medium border-b-2 border-blue-600 text-blue-600 bg-slate-50 dark:bg-slate-800">Gallery</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-8">

        <div class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-slate-900 dark:text-white">Gallery Management</h1>
                <p class="text-slate-500 dark:text-slate-400 text-sm mt-1">Upload and manage website images</p>
            </div>
            <button id="refresh-btn" class="text-blue-600 hover:underline text-sm font-medium flex items-center gap-1">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                    </path>
                </svg>
                Refresh
            </button>
        </div>

        <div id="gallery-section" class="grid lg:grid-cols-3 gap-8">

            <!-- Upload Card -->
            <div class="lg:col-span-1">
                <div
                    class="bg-white dark:bg-slate-800 rounded-xl shadow-sm border border-slate-200 dark:border-slate-700 p-6 sticky top-24">
                    <h3 class="text-lg font-bold mb-4 text-slate-900 dark:text-white">Upload New Image</h3>

                    <form id="gallery-upload-form" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Image
                                File</label>
                            <label
                                class="flex flex-col items-center justify-center w-full h-32 border-2 border-slate-300 dark:border-slate-600 border-dashed rounded-lg cursor-pointer bg-slate-50 dark:bg-slate-800 hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6 text-center">
                                    <svg class="w-8 h-8 mb-2 text-slate-400" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12">
                                        </path>
                                    </svg>
                                    <p class="text-xs text-slate-500 dark:text-slate-400"><span
                                            class="font-semibold text-blue-600">Click to upload</span> or drag and drop
                                    </p>
                                </div>
                                <input type="file" name="file" accept="image/*" required class="hidden" />
                            </label>
                        </div>

                        <div>
                            <label
                                class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Caption</label>
                            <input type="text" name="caption" placeholder="Short description..."
                                class="w-full px-3 py-2 rounded-lg bg-white dark:bg-slate-900 border border-slate-300 dark:border-slate-600 text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>

                        <button type="submit"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 rounded-lg shadow-sm transition-colors flex justify-center">
                            Upload to Gallery
                        </button>
                    </form>
                </div>
            </div>

            <!-- Grid -->
            <div class="lg:col-span-2">
                <div id="gallery-grid" class="grid grid-cols-2 sm:grid-cols-3 gap-4">
                    <!-- Loaded via JS -->
                </div>
            </div>

        </div>

    </main>

    <script type="module" src="../js/app.js"></script>
    <script type="module" src="../js/admin.js"></script>
</body>

</html>
